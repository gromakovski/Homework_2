sudo: required
language: 
 - cpp
dist: trusty

addons:
 apt:
  sources:
   - ubuntu-toolchain-r-test
  packages:
   - g++-7

before_script:
- sudo apt-get install libboost-all-dev -y
- sudo apt-get install libgtest-dev -y
- sudo apt-get install libgtest-dev -y
- sudo apt-get install cmake -y
- cd /usr/src/gtest
- sudo env "PATH=$PATH" cmake .
- sudo cmake CMakeLists.txt
#- sudo env "PATH=$PATH" cmake --build . --target install
- sudo make
- sudo cp *.a /usr/lib
- echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
- sudo apt-get update -qq
#- cd $TRAVIS_BUILD_DIR

script:
- CXX=/usr/bin/g++-7 CC=/usr/bin/gcc-7 cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package

deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T filter-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uvladimir-gr:$BINTRAY_API_KEY "https://api.bintray.com/content/vladimir-gr/OTUS/HOMEWORK_2/$TRAVIS_BUILD_NUMBER/filter-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
